<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" type="image/png" href="assets/icons/logo.png">
        <link href="css/stylesheet.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/main.js"></script>
        <title>Ares</title>
    </head>
    <body>
        <div class="basic-hidden" id="hidden-data"></div>

        <!-- Add Server Main Container -->
        <div class="add-server-container">
            <div class="add-server-wrapper">
                <div class="add-server-main">
                    <div class="add-server-header">
                        <div class="basic-text">Add a Server</div>
                    </div>
                    <div class="add-server-body">
                        <div class="add-server-button" id="create-server">
                            <div class="basic-text">Create</div>
                            <div class="basic-arrow right"></div>
                        </div>
                        <div class="add-server-button" id="join-server">
                            <div class="basic-text">Join</div>
                            <div class="basic-arrow right"></div>
                        </div>
                    </div>
                </div>
                <div class="create-server-main">
                    <div class="create-server-header">
                        <div class="basic-text">Create a Server</div>
                    </div>
                    <div class="create-server-body">
                        <div class="create-server-input" placeholder="Insert Server Name" contenteditable></div>
                        <div class="create-server-button">
                            <div class="basic-text">Create</div>
                        </div>
                    </div>
                </div>
                <div class="join-server-main">
                    <div class="join-server-header">
                        <div class="basic-text">Join a Server</div>
                    </div>
                    <div class="join-server-body">
                        <div class="basic-text" id="join-error"></div>
                        <div class="join-server-input" placeholder="Insert Server ID" contenteditable></div>
                        <div class="join-server-button">
                            <div class="basic-text">Join</div>
                        </div>
                    </div>
                </div>
                <div class="close"></div>
            </div>
        </div>

        <!-- Layered Container -->
        <div class="basic-layer-container">
            <div class="server-context-menu">
                <div class="basic-group" id="id">Copy ID</div>
                <div class="basic-separator"></div>
                <div class="basic-group color-red" id="leave">Leave Server</div>
            </div>
        </div>

        <!-- Application Master Container -->
        <div class="basic-app-container">
            <div class="basic-server-list"></div>
            <div class="basic-sidebar" id="app-sidebar">
                <div class="basic-sidebar-header">
                    <div class="basic-text"></div>
                </div>
                <div class="basic-sidebar-wrapper">
                    <div class="basic-sidebar-channels">
                        <div class="basic-sidebar-scroller"></div>
                    </div>
                </div>
                <div class="basic-sidebar-footer">
                    <div class="basic-user-icon">
                        <img draggable="false" src="assets/icons/blank.png" alt>
                    </div>
                    <div class="basic-username">
                        <div></div>
                        <div class="basic-username-note"></div>
                    </div>
                    <div class="basic-user-settings">
                        <div class="settings-icon" id="add-server">
                            <div class="settings-icon-note">Add Server</div>
                            <img draggable="false" src="assets/icons/plus.ico" alt>
                        </div>
                        <div class="settings-icon" id="user-settings">
                            <div class="settings-icon-note">User Settings</div>
                            <img draggable="false" src="assets/icons/settings.ico" alt>
                        </div>
                    </div>
                </div>
            </div>
            <div class="basic-master-wrapper">
                <div class="basic-master-header"></div>
                <div class="basic-master-container">
                    <div class="basic-default-container">
                        <img draggable="false" src="assets/icons/logo.png" alt>
                    </div>
                </div>
            </div>
        </div>
        <!-- Settings Main Container -->
        <div class="settings-container">
            <div class="settings-sidebar">
                <div class="settings-sidebar-content">
                    <div class="settings-sidebar-line">
                        <div class="settings-sidebar-button active" id="button-account">My Account</div>
                        <div class="basic-separator"></div>
                        <div class="settings-sidebar-button color-red" id="button-logout">Log Out</div>
                    </div>
                </div>
            </div>
            <div class="settings-main">
                <div class="settings-scroller">
                    <div class="settings-content">
                        <div class="settings-header">My Account</div>
                        <!-- My Account Container -->
                        <div class="account-container basic-visible" tabindex="0">
                            <div class="account-profile">
                                <div class="account-avatar">
                                    <img draggable="false" src="assets/icons/blank.png" alt>
                                </div>
                                <div class="account-details">
                                    <div id="username"></div>
                                    <div id="email"></div>
                                </div>
                                <div class="account-avatar-change">Change Avatar</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settings-close-button">
                    <img draggable="false" src="assets/icons/close.ico" alt>
                </div>
            </div>
        </div>
    </body>
</html>
