<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="css/stylesheet.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="js/main.js"></script>
        <script></script>
        <title>Phobos</title>
    </head>
    <body>
        <div class="basic-master-container">
            <!-- Application Main Container -->
            <div class="basic-app-container">
                <div class="basic-sidebar" id="app-sidebar">
                    <div class="basic-hamburger-content">
                        <div class="basic-hamburger-wrapper">
                            <div class="basic-hamburger" id="hamburger">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="basic-sidebar-scroller">
                        <div class="basic-sidebar-content"></div>
                    </div>
                    <div class="basic-sidebar-footer">
                        <div class="basic-user-icon"></div>
                        <div class="basic-username"></div>
                        <div class="basic-settings-icon">
                            <img src="assets/icons/settings.ico" alt>
                        </div>
                    </div>
                </div>
                <div class="basic-header"></div>
                <div class="basic-message-container">
                    <div class="basic-message-sender">
                        <div class="basic-message-wrapper" id="message-wrapper">
                            <div class="basic-message-textbox" id="message-textbox" role="textbox" contenteditable></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Settings Main Container -->
            <div class="basic-settings-container">
                <div class="basic-settings-sidebar">
                    <div class="basic-settings-sidebar-content">
                        <div class="basic-sidebar-line">
                            <div class="basic-sidebar-button red-color">Log Out</div>
                        </div>
                    </div>
                </div>
                <div class="basic-settings-main">
                    <div class="basic-close-button">
                        <img src="assets/icons/close.ico" alt>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
